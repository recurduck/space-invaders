<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/main.css">
    <title>Space Invaders</title>
</head>

<body onkeydown="onKeyDown(event)" onload="renderInitBoard()">
    <h1>Play Space Invaders</h1>
    <main>
        <table>
            <thead>
                <tr>
                    <th colspan="4">Score: <span class="score"></span></th>
                    <th colspan="6">Hi-Score: <span class="hi-score"></span></th>
                    <th colspan="4">Aliens: <span class="aliens-count"></span></th>
                </tr>
                <tr>
                    <th colspan="4">Super: <span class="super"></span></th>
                    <th colspan="6">Shields: <span class="shields"></span></th>
                    <th colspan="4">Lives: <span class="lives"></span></th>
                </tr>
            </thead>
            <tbody class="board"></tbody>
        </table>
        <section class="controler">
            <button onclick="moveHero(-1)">‚¨ÖÔ∏è</button>
            <button onclick="shoot()">üî∫</button>
            <button onclick="moveHero(1)">‚û°Ô∏è</button>
            <button >Z</button>
            <button onclick="superHero()">X</button>
            <button onclick="blowup()">N</button>
        </section>
        <section>
            <p class="instructions">
            </p>
            <button onclick="restartGame()" class="btn btn-restart">Start</button>
        </section>
    </main>
    <script src="js/utils.js"></script>
    <script src="js/alien.js"></script>
    <script src="js/hero.js"></script>
    <script src="js/game.js"></script>
</body>

</html>
